plugins {
    id "org.jetbrains.kotlin.jvm" version "1.2.51"
    id 'groovy'
    id 'application'
}

group 'fr.slickteam.codingdojo'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.10

mainClassName = "fr.slickteam.codingdojo.fizzbuzz.infra.ConsoleFizzBuzzAdapterKt"


repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testImplementation "org.codehaus.groovy:groovy-all:2.4.12"
    testImplementation "org.spockframework:spock-core:1.1-groovy-2.4"
    testImplementation( 'com.athaydes:spock-reports:1.6.0' ) {
        transitive = false // this avoids affecting your version of Groovy/Spock
    }
    testImplementation 'org.slf4j:slf4j-api:1.7.13'
    testImplementation 'org.slf4j:slf4j-simple:1.7.13'
}